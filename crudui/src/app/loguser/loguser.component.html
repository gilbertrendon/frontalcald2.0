<!DOCTYPE html>
		<html>
		<head>
		    <title>Sistema de login</title>
		    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
			<!-- vinculo a bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Temas-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- se vincula al hoja de estilo para definir el aspecto del formulario de login href="estilo.css"-->  
<link rel="stylesheet" type="text/css" >
		</head>
		<body>



    <div id="Contenedor">
        <div class="Icon">
                   <!--Icono de usuario-->
                  <span class="glyphicon glyphicon-user"></span>
                </div>

<div class="input-group input-group-lg" style="align-items: center; justify-content: center;">
            <form #userForm="ngForm" (ngSubmit)="validatelog()" >
                <div class="input-group input-group-lg">
                 <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-user"></i></span>
                 <!-- <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="userService.selectedUser.id"> -->

                 <input type="text" class="form-control" name="user" placeholder="User" #name="ngModel" 
                 required [(ngModel)]="user.name" name="user" required>
               </div>
               <br>
               <div class="input-group input-group-lg">
                 <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span>
                 <input type="password" name="contra" class="form-control" placeholder="******" #name="ngModel"
                 required [(ngModel)]="user.id" required>
               </div>
               <br>
               <!--  -->
               <!-- (click)="goToFlightList()" -->
               <button class="btn btn-lg btn-primary btn-block btn-signin" id="IngresoLog" type="submit">Login</button>
               &nbsp;&nbsp;
               &nbsp;&nbsp;
               <button   (click)="goToRegister()" class="btn btn-lg btn-primary btn-block btn-signin" id="IngresoReg">Register</button>
               <!-- <div class="opcioncontra"><a href="">Olvidaste tu contrase√±a?</a></div> -->
            </form>
        </div>	
        </div>

		 
</body>
 <!-- vinculando a libreria Jquery-->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <!-- Libreria java scritp de bootstrap -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
